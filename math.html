<!DOCTYPE html>
<html>
    <title>Maths Page</title>
    <body>
        <h1>Chandana Aluri figures out</h1>
        <form>
            <label for="first-number">Enter a number:</label>
            <input type="number" id="first-number" value="2"><br><br>
    
            <label for="second-number">Enter a number:</label>
            <input type="number" id="second-number" value="12"><br><br>
    
            <button type="button" onclick="powerSum()">Compute</button>
        </form>
         <form id="calculation-form">
            <label>
                <input type="radio" name="calculation" value="max" onclick="processRadio()"> Max
            </label><br/>
            <label>
                <input type="radio" name="calculation" value="min" onclick="processRadio()"> Min
            </label><br/>
            <label>
                <input type="radio" name="calculation" value="avg" onclick="processRadio()"> Average
            </label><br/>
            <label>
                <input type="radio" name="calculation" value="geo" onclick="processRadio()"> Geometric
            </label>
        </form>
         <div id="result"></div>
    
        <script>
             function powerSum() {
                let first = parseInt(document.getElementById('first-number').value);
                let second = parseInt(document.getElementById('second-number').value);
                let sum = 0;
                for (let i = 0; i < first; i++) {
                    sum += second ** i;
                }
                document.getElementById('result').innerHTML = `Sum of ${first} powers with base ${second} is ${sum}`;
            }
            
        </script>
    </body>
</html>
